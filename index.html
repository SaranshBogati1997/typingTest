<!DOCTYPE html>
<html>
<head>
	<title>Typing test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


</head>
<body>
	<div class="container">
		<div class="top">
					<h1>Typing Test</h1>
					<small>Enter the word before <span style="color: green" id='gg'>5</span> seconds</small>
					<hr>

		</div>

		<div class="mainSection">
			<h1 id="sampleWord">Words</h1>

			<input type="text" name="inputWords" id="inputWords">

		</div>

		<div class="results">
			<h4 class="correctOrWrong">Correct!!!</h4>

			<div class="score">
				<p id="time">Time ends in : <span id="timer">5</span></p>
				<p id="sco">Score: <span id="totalScore">10</span></p>
			</div>

			<div class="inst"  >
				<p>To start the game enter the first word on screen.
					The game will end when you fail to enter the word within the time frame.
				</p>
			</div>
		&copy; 2019 Saransh
	
</body>
</html>
